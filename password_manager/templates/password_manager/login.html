{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager - Login</title>
    <link rel="stylesheet" href="{% static 'password_manager/css/styles.css' %}">
    <!-- React and Redux -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/redux@4.1.1/dist/redux.min.js"></script>
    <script src="https://unpkg.com/react-redux@7.2.5/dist/react-redux.min.js"></script>
    <!-- Crypto libraries -->
    <script src="https://cdn.jsdelivr.net/npm/argon2-browser@1.18.0/lib/argon2.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Login to Password Manager</h1>
        
        <div id="login-form">
            <h2>Step 1: Enter Credentials</h2>
            <form id="credentials-form">
                <div class="form-group">
                    <label for="username">Username or UUID:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Authentication Words or Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
            
            <div id="totp-form" style="display: none;">
                <h2>Step 2: Enter TOTP Code</h2>
                <p>Please enter the 6-digit code from your authenticator app</p>
                <div class="form-group">
                    <input type="text" id="totp-code" name="totp-code" maxlength="6" required>
                </div>
                <button id="verify-totp" class="btn btn-primary">Verify</button>
            </div>
        </div>
        
        <div class="links">
            <p>Don't have an account? <a href="/password_manager/initial-registration/">Register</a></p>
        </div>
    </div>

    <script>
        document.getElementById('credentials-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here would be the code to hash the username and password
            // and send to the backend for authentication
            document.getElementById('credentials-form').style.display = 'none';
            document.getElementById('totp-form').style.display = 'block';
        });
    </script>
</body>

<body>
    <div id="root">
        <!-- React will render here -->
    </div>

    <!-- Include utility functions -->
    <script src="{% static 'password_manager/js/utils.js' %}"></script>

    <!-- Include React components -->
    <script src="{% static 'password_manager/js/redux/authSlice.js' %}"></script>
    <script src="{% static 'password_manager/js/redux/store.js' %}"></script>
    <script src="{% static 'password_manager/js/components/LoginUsername.js' %}"></script>
    <script src="{% static 'password_manager/js/components/LoginSecrets.js' %}"></script>
    <script src="{% static 'password_manager/js/components/LoginPassword.js' %}"></script>
    <script src="{% static 'password_manager/js/components/LoginTOTP.js' %}"></script>
    <script src="{% static 'password_manager/js/components/LoginApp.js' %}"></script>
</body>

</html>
