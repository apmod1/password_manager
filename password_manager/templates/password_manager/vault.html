{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Vault</title>
    <link rel="stylesheet" href="{% static 'password_manager/css/styles.css' %}">
    <!-- React and Redux -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/redux@4.1.1/dist/redux.min.js"></script>
    <script src="https://unpkg.com/react-redux@7.2.5/dist/react-redux.min.js"></script>
</head>

<body>
    <div id="root">
        <!-- React will render here -->
    </div>

    <!-- Include utility functions -->
    <script src="{% static 'password_manager/js/utils.js' %}"></script>

    <!-- Include Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Include Redux store -->
    <script src="{% static 'password_manager/js/redux/vaultSlice.js' %}" type="text/babel"></script>
    <script src="{% static 'password_manager/js/redux/store.js' %}" type="text/babel"></script>

    <!-- Include React components -->
    <script src="{% static 'password_manager/js/components/VaultList.js' %}" type="text/babel"></script>
    <script src="{% static 'password_manager/js/components/VaultItem.js' %}" type="text/babel"></script>
    <script src="{% static 'password_manager/js/components/CreateItem.js' %}" type="text/babel"></script>
    <script src="{% static 'password_manager/js/components/VaultApp.js' %}" type="text/babel"></script>
</body>

</html>
